<div class="div-center">
  <div class="content">
    <h3 class="text-center text-primary font-weight-bold">Login</h3>

    <form style="margin-top:.5cm;" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <p class="alert alert-danger" *ngIf="isMessagePresent">{{message}}</p>
      <div class="form-group ">
        <label for="Username">Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Email" />
      </div>
      <div class="form-group text-default font-weight-bold" style="margin-top:.3cm;">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>

      <div class="text-center" style="margin-top:.5cm;">
        <button type="submit" class="btn btn-primary font-weight-bold">
          Login
        </button>
      </div>
      <hr />
      <a [routerLink]="['/','signup']">
        <button type="button" class="btn btn-link">Signup</button>
      </a>
      <button type="button" class="btn btn-link">Reset Password</button>
    </form>
  </div>
</div>
