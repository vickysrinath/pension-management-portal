<div class="div-center">
  <div class="content">
    <h3 class="text-center text-primary font-weight-bold">Signup</h3>

    <form
      style="margin-top: 0.5cm"
      [formGroup]="signupForm"
      (ngSubmit)="onSignup()"
    >
      <div class="form-group">
        <p
          class="alert alert-danger"
          *ngIf="
            !signupForm.get('username')?.valid &&
            signupForm.get('username')?.touched
          "
        >
          Username must be aleast 6 characters
        </p>
        <p
          class="alert alert-danger"
          *ngIf="
            !signupForm.get('password')?.valid &&
            signupForm.get('password')?.touched
          "
        >
          Password must be aleast 8 characters
        </p>
        <p class="alert alert-danger" *ngIf="error">{{ message }}</p>
        <label for="Username">Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Email"
        />
      </div>
      <div
        class="form-group text-default font-weight-bold"
        style="margin-top: 0.3cm"
      >
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>

      <div class="text-center" style="margin-top: 0.5cm">
        <button type="submit" class="btn btn-primary font-weight-bold">
          Signup
        </button>
      </div>
      <hr />
      <a [routerLink]="['/','login']">
        <button type="button" class="btn btn-link">Login</button>
      </a>
      <button type="button" class="btn btn-link">Reset Password</button>
    </form>
  </div>
</div>
